<div class="grid">
  <div class="col-12">
      <div class="card">
          <h5>PROMOCIONES</h5>
          <p-dataView #dv [value]="promociones" filterBy="nombre" layout="grid">
            <ng-template pTemplate="header">
              <div class="my-2 flex-column md:flex-row md:justify-content-between gap-2">
                <form [formGroup]="myFormFilter" class="flex flex-column md:flex-row md:align-items-center gap-2">
                  <div class="flex flex-column">
                    <label>Estado</label>
                    <p-dropdown formControlName="estado" [options]="estadoOptions" placeholder="Estado"></p-dropdown>
                  </div>
                  <div class="flex flex-column mx-4">
                    <label>Disponibilidad</label>
                    <p-dropdown formControlName="disponibilidad" [options]="disponibilidadOptions" placeholder="Disponibilidad"></p-dropdown>
                  </div>
                  <div class="flex flex-column">
                    <label>Nombre</label>
                    <span class="p-input-icon-left">
                      <i class="pi pi-search"></i>
                      <input formControlName="nombre" type="search" pInputText placeholder="Buscar por nombre" />
                    </span>
                  </div>
                  <div class="flex flex-column">
                    <label>Acci√≥n</label>
                    <p-button class="mx-4" (click)="crearPromocion(modalEdit)" icon="pi pi-plus" styleClass="p-button-rounded p-button-success"></p-button>
                  </div>
                </form>
              </div>
            </ng-template>

            <ng-template let-promocion pTemplate="gridItem">
              <div class="grid grid-nogutter" >
                <div class="col-12 md:col-4" *ngFor="let promocion of promociones">
                  <div class="card m-3 border-1 surface-border">
                    <div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">


                    </div>
                    <div class="flex flex-column align-items-center text-center mb-3">
                      <img [src]="promocion.urlImagen" [alt]="promocion.nombre" class="w-9 shadow-2 my-3 mx-0" />
                      <div class="text-2xl font-bold">{{ promocion.nombre }}</div>
                      <div class="mb-3">{{ promocion.descripcion }}</div>
                    </div>
                    <div class="mx-6 my-4 flex align-items-center justify-content-between">

                      <p-button (click)="editarPromocion(modalEdit, promocion)" icon="pi pi-pen-to-square" severity="warning"></p-button>
                      <p-button (click)="enviarALosSuscriptoresViaEmail(promocion)" icon="pi pi-send" ></p-button>
                      <p-button icon="pi pi-trash" severity="danger" (onClick)="eliminar(promocion)">
                      </p-button>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </p-dataView>
      </div>
  </div>
</div>
